{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>TV shows</title>
	<link rel="stylesheet" href="	https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/tv_list.css' %}">
	<script src="https://kit.fontawesome.com/7fa4b450dd.js" crossorigin="anonymous"></script>
</head>
<body>
<!----------------------------------------navbar--------------------------------------------------------------------->

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'tvseries:tv_list' %}"><i class="fas fa-film"></i> MediaLib</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'logout' %}">Sign out <i class="fas fa-sign-out-alt"></i></a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <!--<div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>-->
        <a href="{% url 'tvseries:addFTP' %}" type="button" class="btn btn-default">+ FTP Server</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<!--------------------------------------------Movie and tv series buttons-------------------------------------------->

	<div class="container">
		<div class="row">
				<div class="col-lg-6 col-sm-12 col-xs-12">
					<a href="{% url 'movies:movie_list' %}" type="button" class="btn btn-default btn-lg" id="movies">Movies</a>
				</div>
				<div class="col-lg-6 col-sm-12 col-xs-12">
					<button type="button" class="btn btn-default btn-lg" id="series">TV Series</button>
				</div>
			</div>
		</div>
	</div>
<!-----------------------------------------------------Movie cards--------------------------------------------------->

	<div class="container">
		<div class="row">
			<div id="content">
				<!------------------------------cards------------------------------------------------>
				{% for show in tv_list %}
				<div class="col-lg-3 col-sm-6">
					<div class="thumbnail">
						<img src="{{show.poster}}">
						<div class="caption">
        					<h4>{{show.name}}</h4>
        					<p id="cardbtn">
        						<a href="#" class="btn btn-primary" role="button"><i class="fas fa-play"></i> Play</a> 
        						<a href="{% url 'tvseries:tv_detail' show.pk %}" class="btn btn-default" role="button"><i class="fas fa-info-circle"></i> Details</a>
        					</p>
      					</div>
					</div>
				</div>
				{% endfor %}
				<!------------------------------cards------------------------------------------------>
				
				
				
				
			</div>
		</div>
	</div>

	<!----------------------------------------pagenation--------------------------------------------->
	<div class="container">
		<div class="pageno">
			<nav aria-label="Page navigation">
		  		<ul class="pagination">
		    		<li>
		      			<a href="#" aria-label="Previous">
		        			<span aria-hidden="true">&laquo;</span>
		      			</a>
		    		</li>
		    		<li class="active"><a href="#">1</a></li>
		    		<li>
		      			<a href="#" aria-label="Next">
		        			<span aria-hidden="true">&raquo;</span>
		      			</a>
		    		</li>
		  		</ul>
			</nav>
		</div>
	</div>

<!------------------------------------------------------JS----------------------------------------------------------->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
