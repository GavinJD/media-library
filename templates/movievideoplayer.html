{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Video player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static '/css/movievideoplayer.css' %}">
  <script src="https://kit.fontawesome.com/7fa4b450dd.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="tint">
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="fas fa-film"></i> MediaLib</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'movies:movie_list' %}">Movies</a></li>
            <li><a href="{% url 'tvseries:tv_list' %}">TV shows</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'logout' %}">Sign out <i class="fas fa-sign-out-alt"></i></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- video player -->
    <div class="container">
      <div class="jumbotron">
        <video src="{{urlPath}}" controls width="320" height="240">
          <a href="{{urlPath}}">Download song</a>
        </video>
        <!--
        <video controls>
          <source src="{{urlPath}}" type="video/mp4">
        </video>
        -->
      </div>
    </div>
  </div>
  <!------------------------------------------------------JS----------------------------------------------------------->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
  </script>
</body>

</html>
