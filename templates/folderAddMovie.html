{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Moviesearch</title>
	<link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/folderAddMovie.css' %}">

	<script src="https://kit.fontawesome.com/7fa4b450dd.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="tint">
		<form action="{% url 'movies:ajax_addFTP' %}" method="post">
			{% csrf_token %}
			<div class="login-box">

				<h3>Add Movie Server</h3>
				<div class="textbox">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="IP address" name="ip_address" value="" required>
				</div>

				<div class="textbox">
					<i class="fas fa-lock"></i>
					<input type="text" placeholder="Port no." name="port" value="" required>
				</div>
				<span>
					<input class="btn" type="submit" value="Submit">
					<a href="{% url 'movies:movie_list' %}" class="btn" type="button" name="back" value="back">Go
						back</a>
				</span>
			</div>
		</form>

	</div>
	<!------------------------------------------------------JS---------------------------------------------->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
	</script>
</body>

</html>
