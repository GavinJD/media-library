{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Series Info Page</title>
	<link rel="stylesheet" href="	https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/tv_detail.css' %}">
	<script src="https://kit.fontawesome.com/7fa4b450dd.js" crossorigin="anonymous"></script>
</head>
<body>
<!----------------------------------------navbar------------------------------------------------------------------->

	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{% url 'movies:movie_list' %}"><i class="fas fa-film"></i> Brand</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="{% url 'logout' %}">Sign out <i class="fas fa-sign-out-alt"></i></a></li>
	      </ul>
	      <form class="navbar-form navbar-right">
		  <!--
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Go</button>
			-->
	      </form>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
<!------------------------------------------Line break---------------------------------------------------------------->
<br><br><br><br>
<!--------------------------------------------------------Jumbotron--------------------------------------------------->

	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div id="content">
					<!------------------------------cards------------------------------------------------>
					<div class="col-lg-4">
						<div class="thumbnail">
							<img src="{{metadata.poster}}">
						</div>
					</div>
					<!------------------------------cards------------------------------------------------>
					<div class="col-lg-8">
						<h2>{{object.name}}</h2><br>
						<h4>Year:</h4><span>{{metadata.year}}</span><br>
						<h4>Genre:</h4><span>Comedy, Mystery</span><br>
						<h4>Description:</h4>
						<span>{{metadata.description}}</span><br>
						<h4>Rating:</h4><span>{{metadata.rating}}</span><br><br>
						
					</div>
				</div>
			</div>
			<br><br>
			<hr>
			<br>
			<h2>Episodes</h2>
			<br>
			<div class="row">
				<div id="content">
					<!-- repeat this line from here-------------------------------------------------------------------------------------- -->
					{% for ep in episodes %}
					<div class="col-lg-4">
						<a href="{% url 'tvseries:playVideo' ep.urlPath %}?tvid={{object.media_id}}" type="button" class="btn btn-default btn-sm" id="series"><i class="fas fa-play"></i>{{ep.name}}</a>
					</div>
					{% endfor %}
					<!------------------------------to here------------------------------------------------------------------------>
		</div>
	</div>
		
<!------------------------------------------------------JS----------------------------------------------------------->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
